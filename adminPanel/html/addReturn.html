	<main>
		<header>
			<a href="aDashHome.html" class="logoLink"><img src="../ressources/images/logo.png" alt="admin logo"></a>
			<div class="titleFrame"><h1>Enregistrer un nouvel emprunt</h1></div>
		</header>
		<section class="fieldForm">
			<form class="returnForm">
				<!-- Select pour l'état du livre -->
				<div class="choice">
					<label for="etatLivre">Nouvel état du livre :</label>
					<select id="etatLivre" name="etatLivre">
						<option value="DÉFAUT" selected disabled>(---Clicker ici---)</option>
						<option value="NEUF">Neuf</option>
						<option value="BON_ETAT">Bon état</option>
						<option value="MAUVAIS_ETAT">Abîmé</option>
					</select>
				</div>
				<!-- Select pour l'emprunt -->
				<div class="choice">
					<label for="borrowId">Livre emprunté :</label>
					<select id="borrowId" name="borrowId">
						<option value="DÉFAUT" selected disabled>(---Clicker ici---)</option>
						<option value="12">Le livre du doloje (Abonné: Jean)</option>
						<option value="13">Les fleurs du mal (Abonné: Marie)</option>
						<!-- chaque option porte l'ID de l'emprunt -->
					</select>
				</div>
				<div class="put">
					<label for="dateRetour">Date de retour :</label>
					<input type="date" id="dateRetour" name="dateRetour" required>
				</div>
				<div class="ctaZone">
					<a href="./aDashReturn.html" class="back">RETOURNER</a>
					<button type="submit" class="go">ENREGISTRER</button>
				</div>
			</form>
		</section>
	</main>
