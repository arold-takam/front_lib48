		</section>
		<div class="separator">
			<hr>
			<div class="point"></div>
		</div>
		<section class="menu">
			<h2>Ici, vous pouvez...</h2>
			<ul class="navLink">
				<li>
					<a href="./aDashAccount.html">
						<b>&rightarrow;</b>
						<p>Gérer les comptes</p>
					</a>
				</li>
				<li>
					<a href="./aDashBook.html">
						<b>&rightarrow;</b>
						<p>Gérer les livre</p>

				</li>
				<li>
					<a href="./aDashCategory.html">

					<a href="./aDashBorrow.html">

			<p>Here will be the footer !</p>
		</footer>
	</aside>
	<main>
		<header>
			<a href="aDashHome.html" class="logoLink"><img src="../ressources/images/logo.png" alt="admin logo"></a>
			<div class="titleFrame"><h1>Modifier votre profil</h1></div>
		</header>
		<section class="mainContent">
			<form class="updateAccount">
				<div class="put">
					<label for="name">Entrez votre nouveau nom</label>
					<input type="text" name="name" id="name" class="name" placeholder="(EX: Toto le con)">
				</div>
				<div class="put">
					<label for="mail">Entrez votre nouvel adresse email</label>
					<input type="email" name="mail" id="mail" class="mail" placeholder="(EX: toto@gmail.com)">
				</div>
				<div class="put">
					<label for="pass">Entrez votre adresse email</label>
					<input type="password" name="pass" id="pass" class="pass" placeholder="********">
					<figure>
						<img src="../ressources/images/eyeOpen.png" alt="eye icon" class="eye">
					</figure>
				</div>
				<div class="remind">
					<div class="check">
						<input type="checkbox" name="mind" id="mind">
						<label for="mind">Se souvenir de moi</label>
					</div>
					<a href="#" class="forget">Mot de pass oublie?</a>
				</div>
				<div class="ctaZone">
					<div class="upCta">
						<hr>
						<p>Continuer avec</p>
					</div>
					<ul class="oderConnect">
						<li><img src="../ressources/images/gmail.png" alt="gmail"></li>
						<li><img src="../ressources/images/facebook.png" alt="facebook"></li>
						<li><img src="../ressources/images/linkedIn.png" alt="linkedIn"></li>
					</ul>
					<button type="submit" class="go">MODIFIER</button>
				</div>
			</form>
		</section>
	</main>
	
	<script type="module" src="../js/security.js"></script>
	<script type="module" src="../js/menuManagement.js" defer></script>
