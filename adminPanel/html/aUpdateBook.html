	<main>
		<header>
			<a href="aDashHome.html" class="logoLink"><img src="../ressources/images/logo.png" alt="admin logo"></a>
			<div class="titleFrame"><h1>Modifier un livre</h1></div>
		</header>
		<section class="fieldForm">
			<form class="updBook">
				<div class="stateSelect">
					<label for="state">Sélectionner le nouvel état du livre :</label>
					<select name="state" id="state" class="state">
						<option disabled selected aria-disabled="true">Choisissez un état</option>
						<option value="NEUF">NEUF</option>
						<option value="BON_ETAT">BON ÉTAT</option>
						<option value="MAUVAIS_ETAT">MAUVAIS ÉTAT</option>
					</select>
				</div>
				<div class="categorySelect">
					<label for="category">Sélectionner la nouvelle Catégorie :</label>
					<select name="category" id="category" class="category" required>
						<option disabled selected>Choisissez votre catégorie</option>
					</select>
				</div>
				<div class="put">
					<label for="bookTitle">Entrez le titre du livre</label>
					<input type="text" name="bookTitle" id="bookTitle" class="bookTitle" placeholder="(EX: le livre un)">
				</div>
				<div class="put">
					<label for="author">Entrez le nom de l'auteur</label>
					<input type="text" name="author" id="author" class="author" placeholder="(EX: Mr Doloje.)">
				</div>
				<div class="put">
					<label for="editor">Entrez le nom de l'éditeur</label>
					<input type="text" name="editor" id="editor" class="editor" placeholder="(EX: Doloje House.)">
				</div>
				<div class="available">
					<p>Ce livre est-il disponible?</p>
					<div class="choice">
						<input type="radio" name="isAvailable" id="yes">
						<label for="yes">yes</label>
					</div>
					<div class="choice">
						<input type="radio" name="isAvailable" id="no">
						<label for="no">no</label>
					</div>
				</div>
				<div class="coverField">
					<label for="cover">Choisir la couverture du livre</label>
					<input type="file" name="cover" id="cover" class="cover">
				</div>
				<div class="ctaZone">
					<a href="./aDashBookDetails.html" class="back">RETOURNER</a>
					<button type="submit" class="go">MODIFIER CE LIVRE</button>
				</div>
			</form>
		</section>
	</main>
